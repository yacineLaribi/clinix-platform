<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CLINIX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(214.3 31.8% 91.4%)",
            input: "hsl(214.3 31.8% 91.4%)",
            ring: "hsl(221.2 83.2% 53.3%)",
            background: "hsl(0 0% 100%)",
            foreground: "hsl(222.2 84% 4.9%)",
            primary: {
              DEFAULT: "hsl(221.2 83.2% 53.3%)",
              foreground: "hsl(210 40% 98%)",
            },
            secondary: {
              DEFAULT: "hsl(210 40% 96.1%)",
              foreground: "hsl(222.2 47.4% 11.2%)",
            },
            muted: {
              DEFAULT: "hsl(210 40% 96.1%)",
              foreground: "hsl(215.4 16.3% 46.9%)",
            },
            accent: {
              DEFAULT: "hsl(210 40% 96.1%)",
              foreground: "hsl(222.2 47.4% 11.2%)",
            },
            destructive: {
              DEFAULT: "hsl(0 84.2% 60.2%)",
              foreground: "hsl(210 40% 98%)",
            },
            blue: {
              600: "#2563eb",
            },
          },
          borderRadius: {
            lg: "0.5rem",
            md: "calc(0.5rem - 2px)",
            sm: "calc(0.5rem - 4px)",
          },
        },
      },
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-background text-foreground">
  <div class="flex min-h-screen flex-col">
    <header class="sticky top-0 z-50 w-full border-b bg-background">
      <div class="container mx-auto flex h-16 items-center justify-between px-4">
        <div class="flex items-center gap-6">
          <a href="{% url "core:index" %}" class="flex items-center gap-2">
            <img src="images/clinix-logo.png" alt="CLINIX Logo" class="h-8 w-auto">
          </a>
        </div>
        <div class="flex items-center gap-2">
          <a href="{% url "core:index" %}">
            <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">Login</button>
          </a>

        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="container mx-auto flex py-10 flex-col items-center justify-center px-4">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md">
          <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Sign in</h3>
            <p class="text-sm text-muted-foreground">Enter your credentials to access your account</p>
          </div>
          <div class="p-6">
            <form class="space-y-4" action="challenges.html">
              <div class="space-y-2">
                <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
                <input id="email" type="email" placeholder="jane.smith@medical.edu" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
              </div>
              <div class="space-y-2">
                <div class="flex items-center justify-between">
                  <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
                  <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <input id="password" type="password" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
              </div>
              <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                Sign in
              </button>
            </form>
          </div>
          <div class="flex flex-col space-y-4 p-6">
            <div class="text-sm text-muted-foreground text-center w-full">
              Don&apos;t have an account?
              <a href="register.html" class="text-blue-600 hover:underline">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t py-6">
      <div class="container mx-auto flex flex-col items-center justify-between gap-4 md:flex-row px-4">
        <p class="text-sm text-muted-foreground">Â© 2025 CLINIX. All rights reserved.</p>
        <nav class="flex gap-4 text-sm text-muted-foreground">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Contact</a>
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
        </nav>
      </div>
    </footer>
  </div>
</body>
</html>
